    <!DOCTYPE html>
<html>
    <head>
         <title>Exercico 03</title>
         <h1>Novo Cadastro</h1>
    </head>

    <body>
        <form>
            <label for="nome completo">Nome Completo:</label>
            <input type="text" id="nome completo" name="nome completo"><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf"><br>
            <label for="e-mail">E-mail:</label>
            <input type="text" id="e-mail" name="e-mail"><br>
            <label for="endreço">Endreço:</label>
            <input type="text" id="endreço" name="endreço"
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro"><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"<br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>
            <label for="estado">Estado:</label>
            <select name="Selecione seu Estado" id="Selecione seu Estado"
                <option value="acre">Acre</option>
                <option value="alagoas">Alagoas</option>
                <option value="amapa">Amapa</option>
                <option value="amazonas">Amazonas</option>
                <option value="bahia">Bahia</option>
                <option value="ceara">Ceara</option>
                <option value="espirito santo">Espirito Santo</option>
                <option value="goias">Goias</option>
                <option value="maranhao">Maranhão</option>
                <option value="mato grosso">Mato Grosso</option>
                <option value="mato grosso do sul">Mato Grosso do Sul</option>
                <option value="minas gerais">Minas Gerais</option>
                <option value="paraiba">Paraíba</option>
                <option value="parana">Parana</option>
                <option value="pernambuco">Pernambuco</option>
                <option value="piaui">Piauí</option>
                <option value="rio de janeiro">Rio de Janeiro</option>
                <option value="rio grande do norte">Rio Grande do Norte</option>
                <option value="rondonia">Rondônia</option>
                <option value="roraima">Roraima</option>
                <option value="santa catarina">Santa Catarina</option>
                <option value="tocantins">Tocantins</option>
                <option value="distrito federal">Distrito Federal</option
            </select><br>
            <label for="phone">Telefone</label>
            <input type="placeholder" id="text" name="telefone" placeholder="(x)xxxxx-xxxx"><br>
            <label for="datadenascimento">Data de Nascimento</label>
            <input type="date" id="datadenascimento" name="datadenascimento">
            <label for="sexo">Sexo:</label>
            <input type="radio"M
            <input type="radio"F<br>
            <label for="login">Login</label>
            <input type="text" id="login" name="login">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha"><br>
            <button>Enviar</button>                  
</form>
      </form>    
</body>
</html>
